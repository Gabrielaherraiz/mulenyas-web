<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <title>Muleñas — Sitio en construcción</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="description" content="Muleñas: sitio en construcción." />
  <!-- Pide a los buscadores que no indexen esto -->
  <meta name="robots" content="noindex, nofollow" />

  <!-- Tipografía: usa una serif elegante tipo Playfair (similar a Reforma 1918) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    :root{
      --bg:#F8F5EF;
      --fg:#1F1F1F;
      --accent:#8A5A44; /* terracota suave */
    }
    *{box-sizing:border-box;margin:0;padding:0;}
    body{
      min-height:100vh;
      background:var(--bg);
      color:var(--fg);
      font-family:"Playfair Display", ui-serif, Georgia, serif;
      display:flex;
      align-items:center;
      justify-content:center;
      padding:24px;
    }
    .card{
      max-width:520px;
      width:100%;
      background:#FBF9F4;
      border-radius:24px;
      border:1px solid #E4D9CB;
      padding:32px 28px 26px;
      text-align:center;
      box-shadow:0 18px 45px rgba(0,0,0,.04);
    }
    .logo{
      font-size:1.4rem;
      letter-spacing:.28em;
      text-transform:uppercase;
      margin-bottom:12px;
    }
    h1{
      font-size:1.8rem;
      margin-bottom:10px;
    }
    p{
      font-size:0.98rem;
      line-height:1.6;
      opacity:.85;
      margin-bottom:12px;
    }
    .tag{
      display:inline-block;
      font-size:.8rem;
      letter-spacing:.2em;
      text-transform:uppercase;
      color:#6c4a36;
      background:#efe1d5;
      padding:4px 10px;
      border-radius:999px;
      margin-bottom:14px;
    }
    .contact{
      margin-top:8px;
      font-size:0.9rem;
      opacity:.8;
    }
    a{
      color:var(--accent);
      text-decoration:none;
      border-bottom:1px solid rgba(138,90,68,.4);
      padding-bottom:1px;
    }
  </style>
</head>
<body>
  <main class="card">
    <div class="logo">Muleñas</div>
    <div class="tag">Sitio en construcción</div>
    <h1>Estamos preparando algo bonito.</h1>
    <p>
      Estamos trabajando en la primera colección y en una web que refleje la esencia de Muleñas:
      raíces mediterráneas, artesanía y diseño cuidado.
    </p>
    <p class="contact">
      Si quieres ponerte en contacto mientras tanto, puedes escribirme a<br>
      <a href="mailto:info@mulenyas.com">info@mulenyas.com</a>
      <!-- cambia este email por el que quieras usar -->
    </p>
  </main>
</body>
</html>
